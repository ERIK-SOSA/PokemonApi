<div class="container mt-5">
<button class="btn btn-primary mx-5 mt-3" routerLink="/list">Regresar</button>
  <div class="card shadow-sm mx-5 mt-3 mb-5">
    <div class="card-body">
      <div *ngIf="pokemon" class="text-center">
        <h2 class="card-title mb-3">{{ pokemon.name | uppercase }}</h2>
        <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="img-thumbnail mb-4" style="width: 150px;">

        <div class="row justify-content-center mx-5">
          <div class="col-md-4">
            <h4 class="mb-3">Tipos</h4>
            <ul class="list-group list-group-flush">
              <li *ngFor="let type of pokemon.types" class="list-group-item px-0">{{ type.type.name }}</li>
            </ul>
          </div>

          <div class="col-md-4">
            <h4 class="mb-3">Habilidades</h4>
            <ul class="list-group list-group-flush">
              <li *ngFor="let ability of pokemon.abilities" class="list-group-item px-0">{{ ability.ability.name }}</li>
            </ul>
          </div>

          <div class="col-md-4">
            <h4 class="mb-3">Movimientos</h4>
            <ul class="list-group list-group-flush">
              <li *ngFor="let move of pokemon.moves" class="list-group-item px-0"><strong></strong> {{ move.move.name }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
